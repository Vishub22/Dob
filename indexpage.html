<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/datedropper.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>   
    <section>
        <div id="particles-js"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12  col-md-10 offset-md-1 col-lg-10 offset-lg-1 title">
                        <h1>To Know The Duration Of Your Existence On Earth</h1>
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 formheader">
                        <h1>Enter Your Birth Date</h1>
                    </div>
                    <div class="col-8 offset-2 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 ">
                        <form class="birthday-form">
                            <input type='text' class='birthdate' id='birthdate' />
                            <ul class="results">
                                <li><span id='years'></span><br/></li>  
                                <li><span id='months'></span><br/></li>
                                <li> <span id='days'></span><br/> </li>
                                <li> <span id='hours'></span><br/> </li>
                                <li> <span id='mins'></span><br/> </li>
                                <li> <span id='sec'></span><br/> </li>
                                <li> <span id='lp'></span><br/> </li>
                                <li> <span id='zod'></span><br/> </li>
                                <li> <span id='day'></span><br/> </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section> 

  
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script type="text/javascript" src="js/datedropper.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
